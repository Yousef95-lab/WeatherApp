<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <!--CSS Link-->
    <link rel="stylesheet" href="./asets/Css/style.css">

    <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-text">
            Weather Dashboard
        </span>
    </nav>

    <div class="row">
        <div class="col-2">
            <h3>Search for a city</h3>
            <div class="form-group row">
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Enter a city"> 
                    <button type="button" class="btn btn-dark">Search</button>
                </div>
            </div>
        </div>

        <div class="col-1">

        </div>

        <div class="col-7">
            <div class="display">
                <h2 class="cityName">City: </h2>
                <br>
                <p class="temperature">Temperature: </p>
                <br>
                <p class="humidity">Humidity: </p>
                <br>
                <p class="windSpeed">Wind Speed: </p>
                <br>
                <br>

                <h2>5-day Forecast</h2>
                <br>
                <div class="row">
                    <div class="col-1">

                    </div>
                    
                    <div class="col-2" id="number1">
                       <p class="day1">Day 1</p>
                       <p class="temp1">Temperature:</p>
                       <p class="humidity1">Humidity:</p>
                    </div>

                    <div class="col-2" id="number2">
                        <p class="day 2">Day 2</p>
                        <p class="temp2">Temperature:</p>
                        <p class="humidity2">Humidity:</p>
                    </div>

                    <div class="col-2" id="number3">
                        <p class="day3">Day 3</p>
                        <p class="temp3">Temperature:</p>
                        <p class="humidity3">Humidity:</p>
                    </div>

                    <div class="col-2" id="number4">
                        <p class="day4">Day 4</p>
                        <p class="temp4">Temperature:</p>
                        <p class="humidity4">Humidity:</p>
                    </div>
                    <div class="col-2" id="number5">
                        <p class="day5">Day 5</p>
                        <p class="temp5">Temperature:</p>
                        <p class="humidity5">Humidity:</p>
                    </div>

                    <div class="col-1">

                    </div>
                </div>
            </div>  
        </div>

        <div class="col-2">

        </div>
    </div>


</body>
<script src="./asets/Javascript/script.js"></script>

</html>
